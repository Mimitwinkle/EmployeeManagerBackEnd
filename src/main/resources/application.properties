# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employeemanager
spring.datasource.username=root
spring.datasource.password=
# Show SQL queries in console during execution
spring.jpa.show-sql=true
# On the first execution, create data. For every other execution, update data
spring.jpa.hibernate.ddl-auto=update
# Specify MySQL5 dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
